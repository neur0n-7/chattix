<!-- templates/index.html -->

<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chattix</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="mb-4">Chattix</h1>
        {% if error %}
          <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form method="POST" class="card p-4 shadow-sm">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" name="username" required>
          </div>
          <div class="d-flex gap-2 mb-3">
            <button name="action" value="create" class="btn btn-primary w-50">Create Room</button>
            <input type="text" name="room_code" class="form-control w-50" placeholder="Room code (for join)">
          </div>
          <button name="action" value="join" class="btn btn-success w-100">Join Room</button>
        </form>
        <p class="mt-3 text-muted">Rooms auto delete when everyone leaves. History is stored encrypted.</p>
        <!--target="_blank" makes it open in a new tab -->
        <p class="mt-3 text-muted"><a href="https://github.com/neur0n-7" target="_blank">github.com/neur0n-7</a></p>
      </div>
    </div>
  </div>

</body>
</html>
